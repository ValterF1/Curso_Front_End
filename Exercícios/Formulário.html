!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>

</head>

<body>

    

    <header>

        <h2>Fale Conosco</h2>

    </header>

    

    <section>

        <nav>

            <ul>

                <li> <a href="./04-Layouts.html">Home</a> </li>

                <li> <a href="#sobre">Sobre</a> </li>

                <li> <a href="#contato">Contato</a> </li>

            </ul>

        </nav>



        <article>

            <h1>Contato</h1>

            <p>Preencha os campos abaixo</p>

            

            <form method="post">



                <div>

                    <label for="nome">Nome</label> <br>

                    <input type="text" name="nome" id="nome" placeholder="Seu nome"> 

                </div>

                <div>

                    <label for="email">E-mail</label> <br>

                    <input type="email" name="email" id="email" placeholder="Seu email">

                </div>

                <div>

                    <label for="mensagem">Mensagem</label> <br>

                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

                </div>



                

                <div>

                <p>

                    <label>Quais liguagens você gosta?</label>

                    <input type="radio" name="liguagens" value="html"> HTML

                    <input type="radio" name="liguagens" value="css"> CSS

                    <input type="radio" name="liguagens" value="js"> JS

                </p>

                </div>





                <div>

                <p>

                    <label>Quais liguagens você sabe?</label>

                    <input type="checkbox" name="liguagens" value="html"> HTML

                    <input type="checkbox" name="liguagens" value="css"> CSS

                    <input type="checkbox" name="liguagens" value="js"> JS

                </p>

                </div>



                <div>

                    <label> Qual a sua cor favorita?</label>

                    <select>

                        <option  value="azul" selected>Azul</option>

                        <option value="verde">Verde</option>

                        <option value="vermelho">Vermelho</option>

                    </select>

                </div>



                <div>

                    <input type="submit">

                </div>

            </form>







        </article>



        <footer>Desenvolvido por Valter</footer>



    </section>







</body>

</html>
